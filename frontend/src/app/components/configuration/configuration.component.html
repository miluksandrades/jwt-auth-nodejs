<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Provisionar ONU</h5>
      <form action="" class="mb-3">
        <div class="row">
          <div class="col-xl-4 col-md-12">
            <div class="form-group">
              <label for="userequip">User do Equipamento</label>
              <input type="text" name="" id="userequip" class="form-control" autofocus>
            </div>
          </div>
          <div class="col-xl-4 col-md-12">
            <div class="form-group">
              <label for="vlan">VLAN</label>
              <select name="" id="vlan" class="form-control">
                <option value="{{item}}" *ngFor="let item of vlan">{{item}}</option>
              </select>
            </div>
          </div>
          <div class="col-xl-4 col-md-12">
            <div class="form-group">
              <label for="onu">SN</label>
              <input type="text" name="" id="onu" class="form-control" value="{{onu}}" disabled>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xl-4 col-md-12">
            <div class="form-group">
              <label for="slot">Placa</label>
              <input type="text" name="" id="slot" class="form-control" value="1" disabled>
            </div>
          </div>
          <div class="col-xl-4 col-md-12">
            <div class="form-group">
              <label for="port">Port</label>
              <input type="text" name="" id="port" class="form-control" value="2" disabled>
            </div>
          </div>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-success">Provisionar</button>
        </div>
      </form>
    </div>
  </div>
</div>
